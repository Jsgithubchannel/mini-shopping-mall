<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <img src="img\logo.png" alt="logo" class="logo" />
    <div class="menu">
      <img class="menu_item" src="img\blue_t.png" alt="blue_T-shirt" />
      <img class="menu_item" src="img\blue_p.png" alt="blue_pants" />
      <img class="menu_item" src="img\blue_s.png" alt="blue_skirt" />
      <button class="blue menu_item">Blue</button>
      <button class="yellow menu_item">Yellow</button>
      <button class="pink menu_item">Pink</button>
    </div>
    <ul class="items">
      <div class="item__row">
        <img
          id="pink"
          class="clothes shirt"
          src="img\pink_t.png"
          alt="pink T-shirt"
        />
        <span>female, large size</span>
      </div>
      <li class="item__row">
        <img
          id="blue"
          class="clothes pants"
          src="img\pink_t.png"
          alt="pink T-shirt"
        />
        <span>female, large size</span>
      </li>
      <li class="item__row">
        <img
          id="yellow"
          class="clothes skirt"
          src="img\pink_t.png"
          alt="pink T-shirt"
        />
        <span>female, large size</span>
      </li>
    </ul>
  </body>
</html>
