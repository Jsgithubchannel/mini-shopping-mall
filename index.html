<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <img src="img\logo.png" alt="logo" class="logo" />
    <div class="menu">
      <img
        id="shirt_btn"
        class="menu_item"
        src="img\blue_t.png"
        alt="T-shirt"
      />
      <img id="pants_btn" class="menu_item" src="img\blue_p.png" alt="pants" />
      <img id="skirt_btn" class="menu_item" src="img\blue_s.png" alt="skirt" />
      <button id="blue_btn" class="menu_item">Blue</button>
      <button id="yellow_btn" class="menu_item">Yellow</button>
      <button id="pink_btn" class="menu_item">Pink</button>
    </div>
    <ul class="items"></ul>
  </body>
</html>
